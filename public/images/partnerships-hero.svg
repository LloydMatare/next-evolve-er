<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="grad" x1="0" x2="1">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a" />
  <g transform="translate(80,40)">
    <circle cx="120" cy="160" r="90" fill="url(#grad)">
      <animate attributeName="r" dur="6s" values="70;100;70" repeatCount="indefinite"/>
    </circle>
    <rect x="260" y="40" width="520" height="220" rx="16" fill="#ffffff" opacity="0.04" />
    <text x="40" y="70" fill="#fff" font-family="Inter, system-ui, Arial" font-size="36" font-weight="700">Partner With Evolve</text>
    <text x="40" y="110" fill="#93c5fd" font-family="Inter, system-ui, Arial" font-size="16">Reach students, support talent, and showcase your impact.</text>
  </g>
</svg>